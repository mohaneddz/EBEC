<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animated EBEC Navbar</title>
    <style>
        :root {
            --primary-color: #0A2342;
            --accent-color: #38AECC;
            --secondary-accent: #5ADAFF;
            --background-color: #F5F5F5;
            --text-color: #2C3E50;
            --gradient-primary: linear-gradient(135deg, #0A2342, #38AECC);
            --gradient-secondary: linear-gradient(45deg, #38AECC, #5ADAFF);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'system-ui', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background-color);
            line-height: 1.6;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform-style: preserve-3d;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 20px;
            position: relative;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            perspective: 1000px;
        }

        .navbar-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 50%;
            transition: all 0.6s ease;
            transform-style: preserve-3d;
            will-change: transform;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .navbar-logo:hover {
            transform: rotateY(360deg) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .navbar-title {
            font-size: 1.6rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            padding-bottom: 8px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            overflow: hidden;
            display: inline-block;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-secondary);
            transition: width 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link.active {
            font-weight: 700;
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .user-icon {
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .user-icon:hover {
            transform: scale(1.2) rotate(15deg);
            color: var(--accent-color);
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .toggle-line {
            width: 25px;
            height: 3px;
            background: var(--primary-color);
            margin: 4px 0;
            transition: all 0.4s ease;
            transform-origin: center;
        }

        /* Enhanced Particle Background */
        .navbar-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.2;
        }

        .particle {
            position: absolute;
            background: var(--secondary-accent);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat linear infinite;
            box-shadow: 0 0 10px rgba(56, 174, 204, 0.3);
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(0) translateX(0) scale(0.5) rotate(0deg); 
                opacity: 0.5; 
            }
            50% { 
                transform: translateY(-15px) translateX(10px) scale(0.7) rotate(180deg); 
                opacity: 0.8; 
            }
            100% { 
                transform: translateY(0) translateX(0) scale(0.5) rotate(360deg); 
                opacity: 0.5; 
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(15px);
                padding: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                animation: slideDown 0.5s ease;
                transform-origin: top;
            }

            @keyframes slideDown {
                from { 
                    opacity: 0;
                    transform: translateY(-20px) scaleY(0.8);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scaleY(1);
                }
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .toggle-line.active:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .toggle-line.active:nth-child(2) {
                opacity: 0;
            }

            .toggle-line.active:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }

        /* Glow Effect */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--accent-color); }
            50% { box-shadow: 0 0 20px var(--secondary-accent); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-particles" id="particleContainer"></div>
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="https://via.placeholder.com/50" alt="EBEC Logo" class="navbar-logo" id="navbarLogo">
                <div class="navbar-title">EBEC</div>
            </div>

            <div class="mobile-menu-toggle" id="menuToggle">
                <div class="toggle-line"></div>
                <div class="toggle-line"></div>
                <div class="toggle-line"></div>
            </div>

            <div class="nav-menu" id="navMenu">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#events" class="nav-link">Events</a>
                <a href="#about" class="nav-link">About us</a>
                <a href="#contact" class="nav-link">Contact us</a>
                <a href="#faq" class="nav-link">FAQ</a>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="user-icon">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.getElementById('navMenu');
            const toggleLines = menuToggle.querySelectorAll('.toggle-line');
            const navLinks = document.querySelectorAll('.nav-link');
            const particleContainer = document.getElementById('particleContainer');
            const navbarLogo = document.getElementById('navbarLogo');

            // Mobile menu toggle
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                toggleLines.forEach(line => line.classList.toggle('active'));
            });

            // Active link handling
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    navLinks.forEach(l => l.classList.remove('active'));
                    e.target.classList.add('active');

                    if (window.innerWidth <= 768) {
                        navMenu.classList.remove('active');
                        toggleLines.forEach(line => line.classList.remove('active'));
                    }
                });
            });

            // Enhanced Particle Animation
            function createParticles() {
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // More dynamic particle properties
                    const size = Math.random() * 8 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // More varied animation
                    particle.style.animationDuration = `${Math.random() * 4 + 3}s`;
                    particle.style.animationDelay = `${Math.random() * -4}s`;
                    
                    particleContainer.appendChild(particle);
                }
            }

            createParticles();

            // Logo hover glow effect
            navbarLogo.addEventListener('mouseenter', () => {
                navbarLogo.style.animation = 'glow 2s infinite';
            });

            navbarLogo.addEventListener('mouseleave', () => {
                navbarLogo.style.animation = 'none';
            });

            // Advanced Navbar scroll animation
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.style.transform = 'translateY(-5px) rotateX(2deg)';
                    navbar.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.1)';
                } else {
                    navbar.style.transform = 'translateY(0) rotateX(0)';
                    navbar.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.05)';
                }
            });
        });
    </script>
</body>
</html>
