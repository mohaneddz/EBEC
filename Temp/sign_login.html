<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceternity - Login & Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #9e72fa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            opacity: 0;
            transform: rotateY(90deg);
            animation: rotateIn 0.8s ease-out forwards;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: rotate(-45deg);
            z-index: -1;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #6e7dff, #9e72fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.5s ease-out;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px;
            font-size: 16px; 
            border: 2px solid transparent;
            border-radius: 12px;
            background-color: rgba(240, 240, 240, 0.6);
            outline: none;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .form-group input:focus {
            border-color: #6e7dff;
            background-color: white;
            box-shadow: 0 10px 20px rgba(110, 125, 255, 0.2);
            transform: scale(1.05);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 15px;
            font-size: 12px;
            opacity: 1;
            color: #6e7dff;
        }

        .form-group input::placeholder {
            color: transparent;
        }

        .form-group input.error {
            border-color: #ff6b6b;
            animation: shake 0.5s ease-out;
        }

        .btn {
            background: linear-gradient(135deg, #6e7dff, #9e72fa);
            color: #fff;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 25px rgba(110, 125, 255, 0.3);
            position: relative;
            overflow: hidden;
            transform: scale(1);
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 30px rgba(110, 125, 255, 0.4);
        }

        .extra-info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            animation: fadeIn 0.5s ease-out 0.3s;
        }

        .extra-info a {
            color: #6e7dff;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease;
        }

        .extra-info a:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: #6e7dff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .extra-info a:hover {
            color: #5b6bd9;
        }

        .extra-info a:hover:after {
            transform: scaleX(1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: rotateY(0deg);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="form-container" id="signupFormContainer">
        <h2>Welcome to Aceternity</h2>
        <p>Create your account and join our innovative platform</p>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" required placeholder=" " />
                <label for="first-name">First Name</label>
            </div>

            <div class="form-group">
                <input type="text" id="last-name" name="last-name" required placeholder=" " />
                <label for="last-name">Last Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" " />
                <label for="email">Email Address</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder=" " />
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn">Sign Up <i class="fas fa-arrow-right"></i></button>
        </form>

        <div class="extra-info">
            <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
        </div>
    </div>

    <!-- Login Form (Initially hidden) -->
    <div class="form-container" id="loginFormContainer" style="display: none;">
        <h2>Login to Aceternity</h2>
        <p>Welcome back! Secure access to your account</p>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="login-email" name="login-email" required placeholder=" " />
                <label for="login-email">Email Address</label>
            </div>

            <div class="form-group">
                <input type="password" id="login-password" name="login-password" required placeholder=" " />
                <label for="login-password">Password</label>
            </div>

            <button type="submit" class="btn">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>

        <div class="extra-info">
            <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
        </div>
    </div>

    <script>
        // Toggle between Sign Up and Login forms with smooth transition
        document.getElementById('loginLink').addEventListener('click', function(event) {
            event.preventDefault();
            const signupContainer = document.getElementById('signupFormContainer');
            const loginContainer = document.getElementById('loginFormContainer');

            signupContainer.style.transform = 'rotateY(90deg)';
            signupContainer.style.opacity = '0';

            setTimeout(() => {
                signupContainer.style.display = 'none';
                loginContainer.style.display = 'block';
                loginContainer.style.transform = 'rotateY(0deg)';
                loginContainer.style.opacity = '1';
            }, 400);
        });

        document.getElementById('signupLink').addEventListener('click', function(event) {
            event.preventDefault();
            const signupContainer = document.getElementById('signupFormContainer');
            const loginContainer = document.getElementById('loginFormContainer');

            loginContainer.style.transform = 'rotateY(90deg)';
            loginContainer.style.opacity = '0';

            setTimeout(() => {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
                signupContainer.style.transform = 'rotateY(0deg)';
                signupContainer.style.opacity = '1';
            }, 400);
        });

        // Simple form validation
        function validateForm(form) {
            const inputs = form.querySelectorAll('input');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('error');
                    isValid = false;
                } else {
                    input.classList.remove('error');
                }
            });

            return isValid;
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm(this)) {
                alert('Login successful! (Note: This is a demo)');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm(this)) {
                alert('Signup successful! (Note: This is a demo)');
            }
        });
    </script>
</body>
</html>
